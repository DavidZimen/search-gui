<div class="p-inputgroup">
  <input
    class="md:w-20rem lg:w-30rem"
    type="text"
    pInputText
    [(ngModel)]="query"
    (keydown.enter)="search()"
    placeholder="{{ 'search.searchBarPlaceholder' | translate }}"
  />
  <p-button
    icon="pi pi-search"
    (onClick)="search()">
  </p-button>
</div>
