<div class="table-wrapper">
  <p-table [value]="searchResults | filterResults: filter">
    <ng-template pTemplate="header">
      <tr>
        <th>Result</th>
        <th>Result Type</th>
        <th>Result local Id</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-searchResult>
      <tr>
        <th>{{searchResult.name}}</th>
        <th>{{searchResult.resultType}}</th>
        <th>{{searchResult.resultLocalId}}</th>
      </tr>
    </ng-template>
  </p-table>
</div>
